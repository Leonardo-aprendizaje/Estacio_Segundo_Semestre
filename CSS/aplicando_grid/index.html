<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicando Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">

    <style>
        .themed-grid-col {
        padding-top: .75rem;
        padding-bottom: .75rem;
        background-color: rgba(112.520718, 44.062154, 249.437846, .15);
        border: 1px solid rgba(112.520718, 44.062154, 249.437846, .3);
        }

        .themed-container {
        padding: .75rem;
        margin-bottom: 1.5rem;
        background-color: rgba(112.520718, 44.062154, 249.437846, .15);
        border: 1px solid rgba(112.520718, 44.062154, 249.437846, .3);
        }
    </style>

</head>

<body>
<div class="container text-center">

    <div class="row mb-3 text-center">
          <div class="col-sm-6 col-lg-8 themed-grid-col">
            Linha 1 - Coluna 1 lg
          </div>
          <div class="col-6 col-lg-4 themed-grid-col">
            Linha 1 - Coluna 2 lg
          </div>
        </div>

    <div class="row mb-3 text-center">
          <div class="col-6 col-sm-4 themed-grid-col">
            Linha 2 - Coluna 1 sm
          </div>
          <div class="col-6 col-sm-4 themed-grid-col">
            Linha 2 - Coluna 2 sm
          </div>
          <div class="col-6 col-sm-4 themed-grid-col">
            Linha 2 - Coluna 3 sm
          </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</div>
</body>
</html>
