<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base de Projeto</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS customizado -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar básica -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Projeto Base</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container my-5">
    <h1 class="mb-4">Bem-vindo à Base de Projeto</h1>
    
    <!-- Área para testar HTML/JS -->
    <section id="conteudo">
      <div class="card p-4 mb-3">
        <h5>Exemplo de Caixa</h5>
        <div id="resultado" class="caixa mb-2"></div>
        <div id="resultado_valores" class="caixa"></div>
      </div>

      <button id="botaoTeste" class="btn btn-primary">Clique para testar JS</button>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Projeto Base
  </footer>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JS customizado -->
  <script>
    // Exemplo de JavaScript pronto para testar
    var alunos = ['Alex', 'Ana', 'João'];
    let valores = [8, 1, 7, 4, 2, 9];

    let botao = document.getElementById("botaoTeste");
    let resultado = document.getElementById("resultado");
    let resultado_valores = document.getElementById("resultado_valores");

    botao.addEventListener("click", function() {
        resultado.innerHTML = `<div class="caixa">Aluno escolhido: <b>${alunos[1]}</b></div>`;
        resultado_valores.innerHTML = "";
        for (let pos = 0; pos < valores.length; pos++) {
            resultado_valores.innerHTML += `<div class="caixa">A posição ${pos} tem o valor ${valores[pos]}</div>`;
        }
    });
  </script>
</body>
</html>
