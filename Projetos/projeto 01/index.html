<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        background-image: url(yasmin.jpg);
        background-position: center;
    }
</style>
<body>
    <form action="/formularios_dados.php" method="post">
        <fieldset id="fieldset_1">

            <legend>Dados Gerais</legend>

            <label for="nome">Nome:</label>
            <input style="border-radius: 10px;" type="text" name="nome" minlength="8" id="nome" required><br><br>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input style="border-radius: 10px;" type="date" name="data_nascimento" id="data_nascimento" required><br><br>

            <label for="cpf">CPF:</label>
            <input style="border-radius: 10px;" type="text" name="cpf" minlength="11" id="cpf" pattern="\d{3}\.\d\{3}\.\d{3}-\d{2}" required><br><br>

            <label for="email">E-mail</label>
            <input style="border-radius: 10px;" type="email" name="email" id="email" required><br><br>

            <label for="genero">Genero</label>
            <select style="border-radius: 10px;" style="border-radius: 10px;" name="genero" id="genero" required>
                <option value="">Selecione</option>
                <option value="feminino">Feminino</option>
                <option value="masculino">masculino</option>
                <option value="outro">Outro</option>
            </select><br><br>
            <label for="password">Senha:</label>
            <input style="border-radius: 10px;" type="password" name="password" id="password" minlength="8">

        </fieldset>

        <fieldset id="fieldset_2">
            <legend>Endereço</legend>

            <label for="tipo_endereco">Tipo:</label>
            <select style="border-radius: 10px;"  name="tipo_endereco" id="tipo_endereco" required>
                <option value="">Selecione</option>
                <option value="rua">Rua</option>
                <option value="avenida">Avenida</option>
                <option value="estrada">Estrada</option>
                <option value="outros">Outros</option>
                
            </select>

            <label for="logradouro_endereco">Logradouro:</label>
            <input style="border-radius: 10px;" type="text" minlength="2" id="logradouro_endereco" required><br><br>

            <label for="numero_endereco">Número:</label>
            <input style="border-radius: 10px;" type="text" name="numero_endereco" minlength="1" id="numero_endereco" required><br><br>

            <label for="complemento_endereco">Complemento:</label>
            <input style="border-radius: 10px;" type="text" name="complemento_endereco" id="complemento_endereco" required>
        </fieldset>

        <fieldset id="fieldset_3">
        <legend>Fale conosco</legend>

        <label for="msg">Mensagem:</label>
        <textarea style="border-radius: 20px;" type="text" id="msg"></textarea>
        
        </fieldset>
        <div id="div_1">
            <button id="submit" type="submit">Enviar sua Mensagem</button>

            <button id="reset" type="reset">Limpar o Formulário</button>

        </div>
       
    </form>
</body>
</html>
