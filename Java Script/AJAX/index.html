<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base de Projeto</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS customizado -->
  <style>
    /* Espaço de testes */
    #area-teste {
      min-height: 600px; /* altura grande para caber seus códigos */
      border: 2px dashed #aaa;
      border-radius: 10px;
      padding: 30px;
      background: #f8f9fa;
      margin-bottom: 2rem;
      overflow-y: auto; /* scroll interno se necessário */
    }
    #area-teste h4 {
      color: #555;
      text-align: center;
      margin-bottom: 20px;
    }
    /* Caixas genéricas */
    .caixa {
      border: 2px solid #333;
      padding: 15px;
      margin-bottom: 10px;
      background-color: #e9ecef;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .caixa:hover {
      background-color: #d1d8e0;
    }
    /* Botões customizados */
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Navbar básica -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Projeto Base</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container my-5">
    <h1 class="mb-4">Bem-vindo à Base de Projeto</h1>
    
    <!-- ESPAÇO GRANDE PARA TESTES -->
    <section id="area-teste">
      <h4>Área de Testes</h4>
      <!-- Coloque seu HTML/JS de teste aqui -->
      <div id="resultado" class="caixa mb-2"></div>
      <div id="resultado_valores" class="caixa"></div>
      <img id="img_dog" src="" alt="Cachorro" class="img-fluid rounded mt-3 d-block mx-auto" style="max-width:300px;">
      <button id="botaoTeste" class="btn btn-primary mt-3">Clique para testar JS</button>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; Yasmin & Léo
  </footer>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JS customizado -->
  <script type="text/javascript">
    let botao = document.getElementById("botaoTeste");

    botao.addEventListener("click", function carregarImagens() {
      var url = "https://dog.ceo/api/breeds/image/random";
      
      fetch(url)
        .then(response => response.json())
        .then(data => {
          console.log('Resultado da Requisição:', data.message);

          var imgDog = document.getElementById("img_dog");
          imgDog.src = data.message;
        })
        .catch(err => {
          console.error('Erro durante a requisição:', err);
        });
    });
  </script>
</body>
</html>
