<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">


</head>
<body class="container" style="background-image: url(yasmin.jpg); background-size: contain; background-position: center top; height: 1080px; background-repeat: no-repeat; margin: 0%; padding: 0%; background-color: black;">

   
    <form action="form m-2">
        <label class="form-label" style="color: rgb(4, 20, 248); font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; ">Valor A</label> <input placeholder="Digite o número" class="form-control" type="number" id="v1">

        <label class="form-label" style="color: rgb(4, 20, 248); font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; ">Valor B</label> <input placeholder="Digite o número" class="form-control" type="number" id="v2">

        <label class="form-label" style="color: rgb(4, 20, 248); font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; ">Operação</label>

        <select class="form-select" id="oper">

            <option>Soma</option>
            <option>Subtração</option>
            <option>Multiplicação</option>
            <option>Divisão</option>
            <option>Potência</option>

        </select>

        <a href="#" class="btn btn-primary m-2" onclick="executar()">Executar</a>
    </form>

    <div class="alert alert-success" id="resp"><strong>Resultado: </strong></div>

    <script src="script.js"></script>
    <script>
        const executar = () => {
            const a = eval(document.getElementById("v1").value);
            const b = eval(document.getElementById("v2").value);
            let oper = eval(document.getElementById("oper").selectedIndex);
            let resultado = (oper == 0)? somar(a, b): (oper == 1)? subtrair(a, b):
                (oper == 2)? multiplicar(a, b): (oper == 3)? dividir(a, b): exponencial(a, b);
            document.getElementById("resp").innerHTML = `O resultado da operação é ${resultado}`;
        }
    </script>
</body>
</html>
